<html>
<style>
body {
    font-family: monospace;
}
.paneltable {
    display: table;
    border-collapse: separate;
    border-spacing: 0px;
}
.residue-width { width: 20px; text-align: center; }
.residue-height { height: 30px; line-height: 30px; }
.label {
    display: table-cell;
    vertical-align: middle;
}
.residue {
    text-align: center;
    float: left;
    padding: 0px;
    margin: 0px;
    border: 1px solid #555555;
}
.nomen-outer {
    border: 1px solid #0000ff;
    position: relative;
    float: left;
    display: inline-block;
    margin: 0px;
    height: 80px;
    overflow: hidden;
}
.nomen-inner {
    position: absolute;
    top: 100%;
    left: 50%;
    margin: 0px;
    padding: 0px;
    transform-origin: center left;
    transform: translateY(-50%) rotate(-90deg);
}
.label-header {
    width: 75px;
    vertical-align: bottom;
}
.sort-header {
    width: 75px;
    vertical-align: bottom;
}
</style>
